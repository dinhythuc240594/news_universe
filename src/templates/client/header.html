
{% set index_url = url_for('client.home0') %}
{% set search_url = url_for('client.search') %}
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-2">
            <div class="logo">
                <h1><a href="{{ index_url }}"><script>document.write(MyLang.getMsg('NAME_PAGE'))</script></a></h1>
            </div>
        </div>
        <div class="col-md-5">
            <form action="{{ search_url }}" method="GET" class="search-box">
                <input type="text" name="q" class="form-control" placeholder="Tìm kiếm..." value="{{ request.args.get('q', '') }}">
                <button type="submit" class="btn-search"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="col-md-5 text-end">
            <div class="header-buttons">
                <!-- <a href="{{ url_for('client.home0') }}" class="btn-international"><i class="fas fa-globe"></i> <script>document.write(MyLang.getMsg('INTERNATIONAL'))</script></a> -->
                {% if session.get('user_id') %}
                    <div class="dropdown">
                        {% if session.get('role') == 'user' %}
                        <button class="btn btn-link text-decoration-none text-dark dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> {{ session.get('full_name', session.get('username', 'User')) }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown" style="z-index: 1001;">
                            <li><a class="dropdown-item" href="{{ url_for('client.profile') }}"><i class="fas fa-user-circle me-2"></i> <script>document.write('PROFILE')</script></a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('client.user_logout') }}"><i class="fas fa-sign-out-alt me-2"></i> <script>document.write('LOGOUT')</script></a></li>
                        </ul>
                        {% else %}
                            <button class="btn btn-link text-decoration-none text-dark dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i> {{ session.get('full_name', session.get('username', 'User')) }}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown" style="z-index: 1001;">
                                <li><a class="dropdown-item" href="{{ url_for('admin.dashboard') }}"><i class="fas fa-user-circle me-2"></i> <script>document.write('MANAGEMENT')</script></a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{ url_for('admin.logout') }}"><i class="fas fa-sign-out-alt me-2"></i> <script>document.write('LOGOUT')</script></a></li>
                            </ul>
                        {% endif %}
                    </div>
                {% else %}
                    <a href="{{ url_for('client.login') }}" class="btn-login-header"><i class="fas fa-user"></i> <script>document.write(MyLang.getMsg('SIGN_IN'))</script></a>
                    <a href="{{ url_for('client.register') }}"><i class="fas fa-user"></i> <script>document.write(MyLang.getMsg('SIGN_UP'))</script></a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
